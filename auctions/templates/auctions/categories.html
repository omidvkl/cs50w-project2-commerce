{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul class="list-group">
        {% for cat in categories %}
            <a href="{% url 'category_detail' cat.id %}" class="list-group-item list-group-item-action">
                {{ cat.name }}
            </a>
        {% endfor %}
    </ul>
{% endblock %}
